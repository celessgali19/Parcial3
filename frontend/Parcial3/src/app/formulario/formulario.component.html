<h2>EMPLEADOS</h2>
<div class="container">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre</th>
      <td mat-cell *matCellDef="let element">{{element.node.nombre}} </td>
    </ng-container>

  
    <!-- Weight Column -->
    <ng-container matColumnDef="sueldo">
      <th mat-header-cell *matHeaderCellDef> Sueldo </th>
      <td mat-cell *matCellDef="let element"> {{element.node.salario}}  </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="puesto">
      <th mat-header-cell *matHeaderCellDef> Puesto </th>
      <td mat-cell *matCellDef="let element"> {{element.node.puesto}}  </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
