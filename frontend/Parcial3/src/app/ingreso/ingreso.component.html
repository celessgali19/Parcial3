<div class="custom-container">
    <br>
    <br>

    <div class="row">
        <div class="row center">
            <div>
                <mat-label>
                    <h1>Datos del empleado</h1>
                </mat-label>
            </div>
        </div>
        <div class="container">
            <div class="row center">
              <button mat-raised-button color="primary" [routerLink]="['/formulario']" >Ver empleados</button>
          </div>
        <br>
        <br>
        <div class="container">
            <div class="row center">
                <form style="background-color:#dae8f0" [formGroup]="validarForm">
                    <div class="row">
                        <div class="input-field col s6 ">
                            <mat-form-field class="example-full-width" style="width:100%">
                                <mat-label>Nombre</mat-label>
                                <input matInput type="text" formControlName="nombre" required />
                              </mat-form-field>
                        </div>
                        <div class="input-field col s6 ">
                            <mat-form-field class="example-full-width" style="width:60%" >
                                <mat-label>Sueldo</mat-label>
                                <input matInput type="number" formControlName="sueldo">
                              </mat-form-field>
                        </div>

                    <div class="input-field col s6 ">
                        <mat-form-field class="example-full-width" style="width:60%">
                            <mat-label>Puesto</mat-label>
                            <input matInput type="text" formControlName="puesto">
                          </mat-form-field>
                    </div>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <br>
        <div class="row center">
            <button mat-raised-button color="primary" (click)="crear()">Agregar</button>
        </div>
    </div>
 
</div>
